<html>
<head>
  <title>Search by school</title>

  <style>
  body{background-color:#e6e6e6; padding:50px,font-family:sans-serif}
  h1{border:blue dotted; text-align: center; background-color: white; padding:20px}
  h3{text-align: center}
  form{text-align: center}
  div{text-align: left; font-size: 20px; padding-bottom: 15px}
  .result{border:red dotted; padding:5px}
  .answer{text-decoration: underline; }
  img{height:250px; width;250px; border: solid black;   display: block;margin-left: auto;margin-right: auto;}
  </style>

</head>

<body>

  <div><a href='/'>Go back home</a></div>
  <h1>Search by school</h1>


<form id="form1" action="/school" method="POST" enctype="multipart/form-data">
  Select school
  <select id="mySelect" name = "schools">
    {% for x in schools %}
    <option value="{{x}}">{{x}}</option>
    {% endfor %}
  </select><br><br>
Select year
  <select id="mySelect1" name = "year">
    {% for x in years %}
    <option value="{{x}}">{{x}}</option>
    {% endfor %}
  </select><br><br>
Comparing by
  <select id="mySelect2" name = "compare">
    {% for x in comparisons %}
    <option value="{{x}}">{{x}}</option>
    {% endfor %}
  </select><br><br>

      <input type="submit" name="update" value="Update"/>
      <br/>
      <br/>
  </form>

<h3>In {{y}}, {{x}}'s basketball team had a {{z}} rating of <span class="result">{{result[0][0]}}</span> and a football rating of <span class="result">{{result[0][1]}}</span>. Their <span class="answer">{{result[0][2]}}</span> team has a better {{z}} rating!</h3>
<br><br>

<img src="{{url[0][0]}}" alt="">

</body>

</html>
